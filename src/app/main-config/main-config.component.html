<section class="main-content">
  <div class="row">
    <div class="form-group col-12">
      <label for="site_name">Nombre de la empresa</label>
      <input type="text" class="form-control" id="site_name" required name="site_name" [(ngModel)]="configs.site_name" aria-describedby="Nombre de la empresa">
    </div>
    <div class="form-group col-12">
      <label for="email">Email de contacto</label>
      <input type="text" class="form-control" id="email" required 
        name="email" [(ngModel)]="configs.email" aria-describedby="E-mail">
    </div>
    <div class="row">
      <div class="col-3">
        <input [(colorPicker)]="configs.theme" [style.background]="configs.theme" />

      </div>
    </div>
    <div class="row">
      <span class="col-12">
        <button class="btn btn-primary" (click)="saveConfig()">Save</button>
      </span>
    </div>
  </div>
</section>
