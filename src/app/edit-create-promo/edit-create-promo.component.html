<form name="newPromo" (ngSubmit)="submit()" #promoForm="ngForm">
  <div class="row">
    <div class="col img-wrapper">
      <img [src]="downloadURL | async" alt="" >
    </div>
    <div class="form-group col-9">
      <label for="image">Example file input</label>
      <input type="file" class="form-control-file" (change)="upload($event)" #fileInput [(ngModel)]="image" id="image" name="image">
    </div>
  </div>
  <div class="form-group">
    <label for="title">Titulo</label>
    <input type="text" class="form-control" id="title" required name="title" [(ngModel)]="title" aria-describedby="Titulo de la promo">
  </div>
  <div class="form-group">
    <label for="description">Descripci√≥n</label>
    <input type="text" class="form-control" id="description" name="description" [(ngModel)]="description" aria-describedby="Descripcion de la promo">
  </div>
  <div class="form-group">
    <label for="price">Precio</label>
    <input type="text" class="form-control" id="price" name="price" [(ngModel)]="price" aria-describedby="Precio de la promo">
  </div>
  <div></div>
  <button type="submit" class="btn btn-primary" [disabled]="!promoForm.form.valid || promoForm.pristine || !downloadURL">Submit</button>
</form>
