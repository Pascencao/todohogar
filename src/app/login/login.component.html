<div class="login-wrapper">
  <form name="login">
    <div class="input-group mb-3">
      <label for="username" class="col-12">
        Usuario:
        <input type="text" name="username" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" [(ngModel)]="username">
      </label>
    </div>
    <div class="input-group mb-3">
      <label for="password" class="col-12">
        Contrase√±a:
        <input type="password" name="password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" [(ngModel)]="password">
      </label>
    </div>
    <div class="col-12">
      <button type="button" class="btn btn-primary pull-right" (click)="submit()">Entrar</button>
      <a class="btn btn-link pull-right" routerLink="index">Volver</a>

    </div>
  </form>
</div>
