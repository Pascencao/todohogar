<div class="login-wrapper">
  <form name="login">
    <div class="input-group mb-3">
      <input type="text" name="username" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" [(ngModel)]="username">
    </div>
    <div class="input-group mb-3">
      <input type="password" name="password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" [(ngModel)]="password">
    </div>
    <button type="button" class="btn btn-light" (click)="submit()">Login</button>
  </form>
</div>
