<aside>
  <form name="filters">
    <div class="form-group">
      <input type="text" class="form-control" name="querySearch" [(ngModel)]="query" placeholder="Buscar" (change)="onQueryChange()">
    </div>
    <div class="form-check" *ngFor="let label of labels">
      <label class="form-check-label" for="{{label}}">
        <input class="form-check-input" type="checkbox" (change)="labelSelected(label)" name="{{label}}" [value]="label" >
        {{label}}
      </label>
    </div>
  </form>

</aside>
