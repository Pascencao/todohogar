<div style="text-align:center">
  <ngb-carousel *ngIf="promos" >
    <ng-template ngbSlide *ngFor="let promo of promos">
      <img [src]="promo.image" alt="Random first slide">
      <div class="carousel-caption">
        <h3>{{promo.title}} - {{promo.price | currency}}</h3>
        <p *ngIf="promo.description">{{promo.description}}</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
